<!DOCTYPE html>
<html>
<head>
    <title>Read XML Data Using jQuery Ajax and Load it in HTML table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <style>
        
    </style>
</head>

<body>

    <p>
      Нажмите, чтобы прочитать XML файл
    </p>

    <input type="button" value="Прочитать XML" id="btn" />
    <table class="table table-condensed table-hovered table-striped">
      <thead>
        <tr>
          <th>Название пункта</th>
          <th>Тип</th>
          <th>Адрес</th>
          <th>Время работы</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        
      </tbody>
    
    </table>
</body>

<script>
    $(document).ready(function() {
        //jQuery on button click Call
        $('#btn').click(function () {
        
            $('#tableBody').empty();       // Clear the table body.
            //ajax call to load XML and parse it
            $.ajax({
                type: 'GET',
                url: 'https://iljatsapkov.github.io/XmlRead/locations.xml',           // The file path.
                dataType: 'xml',    
                success: function(xml) {
                   //find all book tags, loop them and append to table body
                    $(xml).find('location').each(function() {
                        
                        // Append new data to the tbody element.
                        $('#tableBody').append(
                            '<tr>' +
                                '<td>' +
                                    $(this).find('name').text() + '</td> ' +
                                '<td>' +
                                    $(this).find('ty[e').text() + '</td> ' +
                                '<td>' +
                                    $(this).find('a1_name').text() + '</td> ' +
                                    '<td>' +
                                    $(this).find('service_hours').text() + '</td> ' +
                            '</tr>');
                    });
                }
            });
        });
    });
</script>
</html>
